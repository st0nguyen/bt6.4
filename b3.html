<body>
    <script>
        function compare(a, b) {
            if (a > b) {
                return a;
            }
            else
                return a + b;
        }
        let n1 = +prompt('số đầu:');
        let n2 = +prompt('số thứ 2:');
        alert(compare(n1, n2));


    </script>
